<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FinSarthi - Financial Future</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box;}

body {
    font-family: Inter, sans-serif;
    background: linear-gradient(135deg, #1a0033, #0f0026, #1f0036);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    overflow: hidden;
}

/* SIDEBAR STYLES */
.sidebar {
    position: fixed;
    top: 0;
    left: -300px; /* Hidden by default */
    width: 300px;
    height: 100%;
    background: rgba(20, 0, 40, 0.95);
    backdrop-filter: blur(15px);
    z-index: 2000;
    transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    border-right: 1px solid rgba(0, 255, 247, 0.3);
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.sidebar.active {
    left: 0; /* Slide in */
}

.sidebar h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #00fff7;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding-bottom: 10px;
}

.sidebar-btn {
    width: 100%;
    padding: 15px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: white;
    text-align: left;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.sidebar-btn:hover {
    background: #ff0066;
    border-color: #ff0066;
    transform: translateX(10px);
}

/* OVERLAY when sidebar is open */
.overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 1500;
}

.card {
    width:90%;
    max-width:1100px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    border-radius:24px;
    padding:50px;
    display:flex;
    gap:40px;
    border:1px solid rgba(255,255,255,0.1);
}

.rupee-wrapper {
    width:300px;
    height:300px;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
}

.rupee-symbol {
    font-size:180px;
    color:#00fff7;
    text-shadow:0 0 20px cyan, 0 0 40px cyan;
    transition:0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.rupee-wrapper:hover .rupee-symbol {
    transform:rotateY(360deg);
}

.right { flex:1; display: flex; flex-direction: column; }

.right h1 { font-size:3rem; font-weight:800; margin-bottom: 5px; }

.subtext { color:#ccc; margin-bottom: 30px; }

/* SHARED THEME FOR BUTTONS */
.btn, .proceed {
    padding:15px;
    border-radius:14px;
    color:white;
    font-weight:700;
    cursor:pointer;
    transition: 0.3s;
    outline: none;
}

/* TRANSPARENT "WHAT TO BUY" BUTTON */
.btn {
    width:100%;
    margin-bottom: 30px; 
    background: transparent;
    border: 2px solid #00fff7;
    color: #00fff7;
}

.btn:hover {
    background: rgba(0, 255, 247, 0.1);
    box-shadow: 0 0 20px rgba(0, 255, 247, 0.4);
    transform: translateY(-3px);
}

.proceed {
    width: 50%;
    border: none;
    background: linear-gradient(135deg, #ff0066, #7b2ff7);
    align-self: flex-start;
    margin-top: 10px;
}

.proceed:hover {
    transform:translateY(-3px);
    box-shadow:0 10px 30px rgba(123,47,247,0.6);
}

input, select {
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.1);
    background:rgba(255,255,255,0.05);
    color:white;
    margin-bottom:15px;
    outline: none;
}

input:focus {
    border: 1px solid #00fff7;
}

/* RESULT MODAL */
.modal {
    display:none;
    position:fixed;
    top:0;left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
    z-index:3000;
    backdrop-filter: blur(5px);
}

.modal-box {
    background:#140028;
    padding:35px;
    border-radius:24px;
    width:90%;
    max-width:400px;
    text-align:center;
    border:1px solid rgba(255,255,255,0.2);
}

.close-btn {
    background: #444 !important;
    text-align: center !important;
    margin-top: 20px !important;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
}

.modal-box a {
    display:inline-block;
    margin-top:20px;
    color:#00fff7;
    text-decoration:none;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>
<div class="sidebar" id="sidebar">
    <h2>Choose Your Goal</h2>
    <button class="sidebar-btn" onclick="selectOption('House')">üè† House</button>
    <button class="sidebar-btn" onclick="selectOption('Car')">üöó Car</button>
    <button class="sidebar-btn" onclick="selectOption('Two Wheeler')">üèç Two Wheeler</button>
    <button class="sidebar-btn" onclick="selectOption('Marriage')">üíç Marriage</button>
    <button class="sidebar-btn" onclick="selectOption('Vacation')">üèñ Vacation</button>
    <button class="close-btn" onclick="closeSidebar()">Close Sidebar</button>
</div>

<div class="card">
    <div class="rupee-wrapper">
        <div class="rupee-symbol">‚Çπ</div>
    </div>

    <div class="right">
        <h1>HI! Welcome</h1>
        <p class="subtext">Let‚Äôs craft your financial future with <b>FinSarthi</b></p>

        <button class="btn" onclick="openSidebar()">WHAT TO BUY</button>

        <input id="location" type="text" placeholder="Enter Your City/Location (e.g. Mumbai, Delhi)">

        <div style="display: flex; gap: 10px; align-items: center;">
            <input id="durationValue" type="number" min="1" placeholder="Enter number" style="width: 120px; padding: 8px; border-radius: 8px; border: 1px solid #00fff7; color: #fff; font-size: 1rem;">
            <select id="durationUnit" style="padding: 8px; border-radius: 8px; border: 1px solid #00fff7; color: #fff; font-size: 1rem;">
                <option value="years">Years</option>
                <option value="months">Months</option>
            </select>
        </div>
        
        
        <button class="proceed">Proceed</button>
    </div>
</div>

<div class="modal" id="resultModal">
    <div class="modal-box">
        <h3 id="resultText"></h3>
        <p id="savingAdvice" style="color:#00fff7; margin-bottom:15px; font-weight:600;"></p>
        <a id="productLink" href="#" target="_blank">View Details Online</a>
        <br><br>
        <button class="close-btn" onclick="closeResult()">Close</button>
    </div>
</div>

<script>
// SIDEBAR LOGIC
function openSidebar(){
    let loc = document.getElementById("location").value;
    if(!loc) {
        alert("Please enter your location first!");
        return;
    }
    document.getElementById("sidebar").classList.add("active");
    document.getElementById("overlay").style.display = "block";
}

function closeSidebar(){
    document.getElementById("sidebar").classList.remove("active");
    document.getElementById("overlay").style.display = "none";
}

function closeResult(){
    document.getElementById("resultModal").style.display="none";
}

function selectOption(choice){
    closeSidebar();

    let location = document.getElementById("location").value.toLowerCase();
    let years = Number(document.getElementById("years").value);
    
    let monthlySavingNeeded = 20000; 
    
    if(location.includes("mumbai") || location.includes("delhi") || location.includes("bangalore")) {
        monthlySavingNeeded = 50000; 
    } else if(location.includes("pune") || location.includes("hyderabad") || location.includes("chennai")) {
        monthlySavingNeeded = 35000;
    } else {
        monthlySavingNeeded = 15000; 
    }

    let totalSaving = monthlySavingNeeded * 12 * years;
    let msg = "";
    let advice = `Based on your location (${location.toUpperCase()}), you should save at least ‚Çπ${monthlySavingNeeded.toLocaleString()}/month.`;
    let link = "#";

    if(choice=="House"){
        msg = `In ${years} years, you can target a property worth ‚Çπ${(totalSaving * 4).toLocaleString()} (with EMI).`;
        link = "https://www.magicbricks.com/";
    }
    else if(choice=="Two Wheeler"){
        msg = `In ${years} years, you can buy a premium bike worth ‚Çπ${(totalSaving).toLocaleString()}.`;
        link = "https://www.bikewale.com/";
    }
    else if(choice=="Car"){
        msg = `In ${years} years, you can afford a car worth ‚Çπ${(totalSaving/1.5).toLocaleString()}.`;
        link = "https://www.cardekho.com/";
    }
    else if(choice=="Marriage"){
        msg = `A ${totalSaving > 1000000 ? 'Grand' : 'Beautiful'} Wedding is possible in ${years} years.`;
        link = "https://weddingwire.in/";
    }
    else if(choice=="Vacation"){
        msg = `You can plan a ${totalSaving > 500000 ? 'Luxury International' : 'Premium Domestic'} trip!`;
        link = "https://www.makemytrip.com/";
    }

    document.getElementById("resultText").innerText = msg;
    document.getElementById("savingAdvice").innerText = advice;
    document.getElementById("productLink").href = link;
    document.getElementById("resultModal").style.display="flex";
}
</script>

</body>
</html>
