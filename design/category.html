<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FinSarthi - Categorize Expenses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* =========================
            GLOBAL STYLES
        ========================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* height: 100vh; */
            background: linear-gradient(135deg, #1a0033, #0f0026, #1f0036);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        #income {
            background-color: #470077;
            border-radius: 20px;
        }

        /* =========================
            GLASS CARD CONTAINER
        ========================== */
        .card {
            width: 50%;
            height: 50%;
            /* max-width: 900px; */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 60px 50px;
            transition: 0.3s ease;
        }

        /* =========================
            HEADER
        ========================== */
        h1 {
            font-size: 2.6rem;
            font-weight: 800;
            position: relative;
            display: inline-block;
        }

        /* Pink underline accent */
        h1::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 60%;
            height: 4px;
            background: #ff0066;
            border-radius: 4px;
        }

        .subtitle {
            margin-top: 20px;
            margin-bottom: 50px;
            color: #cccccc;
            font-size: 1rem;
        }

        /* =========================
            CATEGORY LIST
        ========================== */
        .category {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 22px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 20px;
            transition: 0.3s ease;
        }

        .category:hover {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
        }

        .category label {
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        /* Input container with ₹ */
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rupee {
            color: #00fff7;
            font-weight: 600;
        }

        .input-wrapper input[type="number"] {
            width: 120px;
            padding: 8px 10px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            outline: none;
            transition: 0.3s ease;
        }

        .input-wrapper input[type="number"]:focus {
            border-color: #7b2ff7;
            box-shadow: 0 0 10px rgba(123, 47, 247, 0.5);
        }

        /* OTHER description field */
        .other-description {
            margin-top: 10px;
            margin-left: 10px;
        }

        .other-description input {
            width: 100%;
            padding: 10px 14px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            outline: none;
            transition: 0.3s ease;
        }

        .other-description input::placeholder {
            color: #999;
        }

        .other-description input:focus {
            border-color: #7b2ff7;
            box-shadow: 0 0 10px rgba(123, 47, 247, 0.5);
        }

        /* =========================
            BUTTON
        ========================== */
        .btn {
            margin-top: 40px;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff0066, #7b2ff7);
            color: #ffffff;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(123, 47, 247, 0.5);
        }

        .arrow {
            font-size: 1rem;
        }

        /* =========================
           RESPONSIVE
        ========================== */
        @media (max-width: 768px) {
            .card {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .category {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                border-radius: 20px;
            }

            .input-wrapper input[type="number"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Categorize Expenses</h1>
        <p class="subtitle">Where is your money going? (I'll watch closely!)</p>


        <!-- INCOME -->
        <div class="category" id="income">
            <label>TOTAL INCOME</label>
            <div class="input-wrapper">
                <span class="rupee">₹</span>
                <input type="number" placeholder="0">
            </div>
        </div>


        <!-- HOUSING -->
        <div class="category">
            <label>HOUSING</label>
            <div class="input-wrapper">
                <span class="rupee">₹</span>
                <input type="number" placeholder="0">
            </div>
        </div>


        <!-- FOOD -->
        <div class="category">
            <label>FOOD</label>
            <div class="input-wrapper">
                <span class="rupee">₹</span>
                <input type="number" placeholder="0">
            </div>
        </div>

        <!-- ENTERTAINMENT -->
        <div class="category">
            <label>ENTERTAINMENT</label>
            <div class="input-wrapper">
                <span class="rupee">₹</span>
                <input type="number" placeholder="0">
            </div>
        </div>

        <!-- HEALTH -->
        <div class="category">
            <label>HEALTH</label>
            <div class="input-wrapper">
                <span class="rupee">₹</span>
                <input type="number" placeholder="0">
            </div>
        </div>

        <!-- OTHER -->
        <div class="category" style="flex-direction: column; align-items: stretch; border-radius: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <label>OTHER</label>
            </div>
            <div class="other-description">
                <input type="text" placeholder="Describe this expense...">
            </div>
        </div>

        <!-- BUTTON -->
        <button class="btn" onclick="saveExpenses()">
            NEXT STEP <span class="arrow">→</span>
        </button>
    </div>

    <script>
        function saveExpenses() {
            window.location.href = "dashboard.html";
        }
    </script>

</body>

</html>
