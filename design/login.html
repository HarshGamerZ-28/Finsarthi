<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinSarthi - Financial Future</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* =========================
            GLOBAL STYLES
        ========================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1a0033, #0f0026, #1f0036);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        a {
            text-decoration: none;
            color: #cfcfcf;
            font-size: 0.85rem;
            transition: 0.3s ease;
        }

        a:hover {
            color: #ff4da6;
        }

        /* =========================
            MAIN CARD CONTAINER
        ========================== */
        .card {
            width: 90%;
            max-width: 1100px;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            overflow: hidden;
            padding: 60px;
            gap: 40px;
        }

        
   /* ROTATING RUPEE SYMBOL */ 

/*
INTERACTIVE RUPEE SYMBOL
*/

.rupee-wrapper {
    position: relative;
    width: 300px;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1000px;
    cursor: pointer;
}

.rupee-symbol {
    font-size: 300px;
    font-weight: 500;
    color: #00fff7;
    text-shadow:
        0 0 20px rgba(0,255,255,0.8),
        0 0 40px rgba(0,255,255,0.6),
        0 0 80px rgba(0,255,255,0.4);
    transition: transform 0.6s ease;
    transform-style: preserve-3d;
    z-index: 2;
    /* Moves the rupee symbol further downward */
    vertical-align: initial;
    display: inline-block;
    /* Remove translateY from here, move to wrapper if needed */
}

/* Glow background */
.rupee-glow {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(0,255,255,0.4), transparent 70%);
    border-radius: 50%;
    filter: blur(100px);
    transition: 0.4s ease;
}

/*  ROTATE ONLY ON HOVER */
.rupee-wrapper:hover .rupee-symbol {
    animation: rotateOnHover 1.2s ease;
}

@keyframes rotateOnHover {
    0%   { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
}

/* Optional glow enhancement on hover */
.rupee-wrapper:hover .rupee-glow {
    transform: scale(1.2);
    opacity: 1;
}

/* One smooth rotation */
@keyframes rotateOnHover {
    0%   { transform: rotateY(0deg) ;  }
    100% { transform: rotateY(360deg) ; }
}


        /* 
            RIGHT SIDE (FORM SECTION)
         */
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h1 {
            font-size: 3rem;
            font-weight: 800;
            position: relative;
            display: inline-block;
        }

        /* Pink Accent Underline */
        .right h1::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 60%;
            height: 4px;
            background: #ff0066;
            border-radius: 4px;
        }

        .subtext {
            margin-top: 20px;
            margin-bottom: 40px;
            color: #cccccc;
            font-size: 1rem;
        }

        /* Form Inputs */
        .input-group {
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s ease;
        }

        .input-group input::placeholder {
            color: #999;
        }

        .input-group input:focus {
            border-color: #7b2ff7;
            box-shadow: 0 0 10px rgba(123, 47, 247, 0.5);
        }

        /* Button */
        .btn {
            margin-top: 10px;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff0066, #7b2ff7);
            color: #ffffff;
            transition: 0.3s ease;
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(123, 47, 247, 0.5);
        }

        /* Footer Links */
        .footer-links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        /* 
            RESPONSIVE
        */
        @media (max-width: 900px) {
            .card {
                flex-direction: column;
                padding: 40px 25px;
            }

            .left {
                margin-bottom: 40px;
            }

            .right h1 {
                font-size: 2.2rem;
            }
        }

        
    </style>
</head>
<body>

    <div class="card">

        <!-- LEFT SIDE -->
        <div class="rupee-wrapper">
    <div class="rupee-symbol">₹</div>
    <div class="rupee-glow"></div>
</div>

        <!-- RIGHT SIDE -->
        <div class="right">
            <h1><i>Welcome</i></h1>
            <p class="subtext">Let’s craft your financial future with <BIG><b>FinSarthi</b></BIG>.</p>

            <div class="input-group">
                <input type="text" placeholder="Username" />
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password" />
            </div>

            <button class="btn" onclick="showAlert()">Login</button>

            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">How It Works</a>
            </div>
        </div>

    </div>

    <script>
        function showAlert() {
            alert("Future Calculation Coming Soon!");
        }
    </script>

</body>
</html>
